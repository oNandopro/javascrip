<body>
    <h1>Olá...</h1>

    <p>Qual seu país de origem? <input type="text" name="php-off" id="origem" placeholder="Escreva aqui"> clique aqui <input type="button" value="Enviar" onclick="verificar()"></p>
    <div id="res"></div>

    <script>

        

        function verificar() {

            var pais = window.document.getElementById('origem').value;
            
            var res = window.document.getElementById('res')

            res.innerHTML = `<p>Seu país de origem é <strong> ${pais} </strong></p>`

            if (pais == 'Brasil') {

                res.innerHTML += '<p>Você é Brasileiro</p>'

            } else {

                res.innerHTML += '<p>Você é Estrangeiro</p>'
            }
        }

    </script>
