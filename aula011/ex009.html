<body>
    <h1>Olá...</h1>

    <p>Qual seu país de origem? <input type="text" name="php-off" id="org" placeholder="Escreva aqui"> e clique aqui <input type="button" value="Enviar" onclick="calcular()"></p>
    <div id="divres">Resultado...</div>

    <script>

        

        function calcular() {

            var pais = window.document.getElementById('org')
            
            var res = window.document.getElementById('divres')

            res.innerHTML = `<p>Você nasceu no (em) ${pais}</p>`

            if (pais == 'Brasil') {

                res.innerHTML += '<p>Você é Brasileiro</p>'

            } else {

                res.innerHTML += '<p>Você é Estrangeiro</p>'
            }
        }

    </script>
