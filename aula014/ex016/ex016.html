<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo/style.css">
    
</head>
<body>

    <header>
        <h1>Vamos Contar!</h1>
    </header>

    <section>

        <div>
            <p>
                <label for="Início">Inicio:</label>
                <input type="number" name="php-off" id="ini" placeholder="Digite um Número aqui...">
            </p>
        </div>

        <div>
            <p>
                <label for="Fim">Fim:</label> 
                <input type="number" name="php-off" id="fim" placeholder="...outro aqui...">
            </p>
        </div>

        <div>
            <p>
                <label for="Pula">Pula:</label>
                <input type="number" name="php-off" id="pul" placeholder="...por fim outro aqui!!!">
            </p>
        </div>

        <div>
            <p>
                <input type="button" value="Contar" id="but" onclick="Verificar()">
            </p>
        </div>

        <div>
            Preparando Contagem...
        </div id="res">

    </section>

    <footer>
        <p> &copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
