<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(4, 29, 140);
            color: white;
            font: normal 18pt Arial;
        }

        strong {
            color: rgb(255, 149, 12);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body
        corpo.style.color = 'orange'

        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('est√° escrito assim: '+p1.innerText)
        p1.style.color = 'black'

        var h1 = window.document.getElementsByTagName('h1')[0]
        h1.style.color = 'green'

        var div = window.document.getElementById('msg')
        div.style.color = 'violet'
        div.style.backgroundColor = 'black'
        div.innerText = 'testando'

        window.alert('testando alerta: '+p1.innerText)
    </script>
</body>
</html>
