<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(4, 29, 140);
            color: white;
            font: normal 18pt Arial;
        }

        strong {
            color: rgb(255, 149, 12);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>Iniciando estudos com DOM</h1>
    
    <p>Aqui vai o resultado </p>
    
    <p name="p1">Aprendendo a usar o <strong>DOM</strong> em JavaScript </p>
    <p class="p2">Testando elemento class = . </p>
    <div id="msg">Clique em mim </div>
    
    


    <script>

        /*
        exemplos de configurações de elementos por:
            - Marca (tag)
            - Id
            - Nome

        var corpo = window.document.body
        corpo.style.color = 'orange'

        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('está escrito assim: '+p1.innerText)
        p1.style.color = 'black'

        var h1 = window.document.getElementsByTagName('h1')[0]
        h1.style.color = 'green'

        var div = window.document.getElementById('msg')
        div.style.color = 'violet'
        div.style.backgroundColor = 'black'
        div.innerText = 'testando (JS)' 
        div.style.textAlign = 'center'

        var p1 = document.getElementsByName('p1')[0]
        p1.style.color = 'white'
        
        var pp2 = document.getElementsByClassName('p2')[0]
        pp2.style.color = 'red'

        window.alert('testando alerta: '+p1.innerText)*/

        var vardiv = document.querySelector('div#msg')
        vardiv.style.color = 'red'

        var p = document.querySelector('p.p2')
        p.style.color = "black"

       


    </script>
    
    
</body>
</html>
