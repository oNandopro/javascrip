<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(62, 62, 233);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellowgreen; /*para comentários em CSS*/
        }
        p {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Bem vindo ao meu Mundo!</h1> <!--para comentários em HTML-->
    <p>Sinta-se em casa...</p>

    <script>
        var nome = window.prompt('Olá, qual o seu nome?') //para comenetários em JS
        window.alert ('É um grande prazer tê-lo aqui ' + nome + ', vamos começar!') // + = contatenação
        
    </script>
</body>
</html>
